<h3>
    {{ leyenda }} - {{ porcentaje }}
</h3>

<div class="input-group">
    <div class="input-group-prepend">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>

    <input #txtProgress
           type="number" 
           class="form-control" 
           name="porcentaje" 
           [(ngModel)]="porcentaje" 
           (ngModelChange)="onChange($event)"
           min="0" 
           max="100"
    >

    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
     
    </div>
</div>
